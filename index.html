<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/resposive.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="card">
      <div class="card-image"></div>

      <div class="card-information">
        <h2 class="product-type">
          Perfume
        </h2>

        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-price">
          <p class="price">$149.99</p>

          <p class="old-price">$169.99</p>
          </p>
        </div>

        <div class="btn">
          <a href=""><i class="fas fa-shopping-cart"></i>Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
